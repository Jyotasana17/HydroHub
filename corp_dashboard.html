<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroHub - Mobile Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f8ff; }
        .header { width: 100%; height: 90px; background-color: #007BFF; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .button { width: 310px; height: 70px; background-color: #007BFF; color: white; border: none; border-radius: 8px; margin: 10px auto; display: block; font-size: 18px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <div class="header">
        HydroHub
    </div>
    <div class="container">
        <button class="button">Submit Latest Data</button>
        <button class="button">View Upstream Dams</button>
        <button class="button">Weather</button>
        <button class="button">Alerts</button>
    </div>
</body>
</html>
