<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroHub - Login / Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto';
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .auth-form { display: none; }
        #login-form { display: block; }

        .form-group { margin-bottom: 20px; text-align: left; }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            background: #1976d2;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        #feedback-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .message-success { background: #e8f5e9; color: #4caf50; display: block; }
        .message-error { background: #ffebee; color: #f44336; display: block; }

        a { cursor: pointer; color: #1976d2; }
    </style>
</head>
<body>

<div class="auth-container">
    <h1><i class="fas fa-water"></i> HydroHub Login</h1>

    <div id="feedback-message"></div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label>Email</label>
            <input id="login-email" type="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="login-password" type="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label>Email</label>
            <input id="reg-email" type="email" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input id="reg-username" type="text" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="reg-password" type="password" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <p id="switch-to-register">New user? <a onclick="switchForm('register')">Register</a></p>
    <p id="switch-to-login" style="display:none;">Already have an account? <a onclick="switchForm('login')">Login</a></p>
</div>


<script>
/* ---------------- FEEDBACK UI ---------------- */
function showFeedback(msg, type) {
    const box = document.getElementById("feedback-message");
    box.className = "message-" + type;
    box.innerHTML = msg;
    box.style.display = "block";
}

/* ---------------- SWITCH BETWEEN FORMS ---------------- */
function switchForm(type) {
    document.getElementById("feedback-message").style.display = "none";

    if (type === "register") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";

        document.getElementById("switch-to-register").style.display = "none";
        document.getElementById("switch-to-login").style.display = "block";
    } else {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("register-form").style.display = "none";

        document.getElementById("switch-to-register").style.display = "block";
        document.getElementById("switch-to-login").style.display = "none";
    }
}


/* ---------------- LOGIN (Flask API) ---------------- */
async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const response = await fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.status === "success") {
        showFeedback("Login successful! Redirecting...", "success");
        setTimeout(() => {
            window.location.href = "dam-dashboard.html";
        }, 1200);
    } else {
        showFeedback(data.message, "error");
    }
}


/* ---------------- REGISTER (Flask API) ---------------- */
async function handleRegister(event) {
    event.preventDefault();

    const email = document.getElementById("reg-email").value;
    const username = document.getElementById("reg-username").value;
    const password = document.getElementById("reg-password").value;

    const response = await fetch("http://127.0.0.1:5000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, username, password })
    });

    const data = await response.json();

    if (data.status === "success") {
        showFeedback("Registration successful! Please login.", "success");
        switchForm("login");
    } else {
        showFeedback(data.message, "error");
    }
}
</script>

</body>
</html>
